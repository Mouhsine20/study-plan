<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURAK Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --primary-light: #007bff;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --gray: #495057;
            --muted: #adb5bd;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0,0,0,0.15);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

            .logo img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                border: 2px solid var(--primary);
                box-shadow: 0 0 10px rgba(0, 86, 179, 0.3);
            }

            .logo h1 {
                font-size: 1.8rem;
                color: var(--primary-light);
                font-weight: 700;
            }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background: #004085;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }

        .btn-secondary {
            background: var(--error);
            color: white;
        }

            .btn-secondary:hover {
                background: #c82333;
                transform: translateY(-2px);
            }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

            .btn-outline:hover {
                background: var(--primary);
                color: white;
                transform: translateY(-2px);
            }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(22, 33, 62, 0.9)), url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        .login-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            .login-card h2 {
                text-align: center;
                margin-bottom: 25px;
                color: var(--light);
                font-size: 1.8rem;
            }

                .login-card h2 i {
                    color: var(--primary-light);
                    margin-right: 10px;
                }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--muted);
            }

            .form-group input {
                width: 100%;
                padding: 14px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: var(--border-radius);
                background: rgba(0, 0, 0, 0.2);
                color: var(--light);
                font-size: 1rem;
            }

                .form-group input::placeholder {
                    color: var(--muted);
                }

                .form-group input:focus {
                    outline: none;
                    border-color: var(--primary-light);
                    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.3);
                    background: rgba(0, 0, 0, 0.3);
                }

        #login-message {
            color: var(--error);
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }

        /* Student Dashboard */
        #student-dashboard {
            display: none;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            height: fit-content;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

            .sidebar h3 {
                margin-bottom: 20px;
                color: var(--primary-light);
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 1.3rem;
            }

        .profile-section {
            background: rgba(0, 86, 179, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 86, 179, 0.2);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .profile-details h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .profile-details p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.2);
            color: var(--light);
            font-size: 1rem;
        }

            .form-group input:focus, .form-group select:focus {
                outline: none;
                border-color: var(--primary-light);
                box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.3);
                background: rgba(0, 0, 0, 0.3);
            }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: var(--border-radius);
            padding: 18px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

            .stat-card:hover {
                background: rgba(255,255,255,0.08);
                transform: translateY(-3px);
            }

            .stat-card h4 {
                font-size: 0.9rem;
                color: var(--muted);
                margin-bottom: 8px;
            }

            .stat-card .value {
                font-size: 1.6rem;
                font-weight: 700;
                color: var(--primary-light);
            }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #218838);
            transition: width 0.8s ease;
            border-radius: 5px;
        }

        .study-plan {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

            .study-plan h2 {
                margin-bottom: 25px;
                color: var(--primary-light);
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 1.8rem;
            }

        .semesters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .semester-card {
            background: rgba(255,255,255,0.03);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

            .semester-card:hover {
                background: rgba(255,255,255,0.05);
                transform: translateY(-3px);
            }

        .semester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

            .semester-header h3 {
                color: var(--light);
                font-size: 1.3rem;
            }

        .semester-gpa {
            font-size: 0.95rem;
            color: var(--muted);
            background: rgba(0, 86, 179, 0.15);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .semester-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .semester-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .course-list {
            list-style: none;
            min-height: 60px;
            margin-bottom: 15px;
        }

        .course-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 12px;
            cursor: grab;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

            .course-item:hover {
                background: var(--card-hover);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .course-item.completed {
                opacity: 0.7;
                background: rgba(40, 167, 69, 0.1);
                border-color: rgba(40, 167, 69, 0.3);
            }

        .course-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

            .course-info input[type="checkbox"] {
                width: 20px;
                height: 20px;
                cursor: pointer;
            }

            .course-info input[type="text"],
            .course-info input[type="number"],
            .course-info select {
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 6px;
                padding: 8px 12px;
                color: var(--light);
                font-size: 0.95rem;
                min-width: 80px;
            }

            .course-info input[type="text"] {
                min-width: 140px;
            }

            .course-info input:focus,
            .course-info select:focus {
                outline: none;
                border-color: var(--primary-light);
                box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.3);
            }

        .course-actions {
            display: flex;
            gap: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

            .modal-header h3 {
                color: var(--primary-light);
                font-size: 1.5rem;
            }

        .close {
            cursor: pointer;
            font-size: 1.8rem;
            color: var(--muted);
        }

            .close:hover {
                color: var(--light);
            }

        @media (max-width: 992px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }

            .study-plan {
                order: 1;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo, .user-actions {
                width: 100%;
                justify-content: center;
            }

            .semesters-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .course-item.added {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-card fade-in">
            <h2><i class="fas fa-university"></i> AURAK Student Portal</h2>
            <div class="form-group">
                <label for="login-id">AURAK ID or Email</label>
                <input type="text" id="login-id" placeholder="Enter your AURAK ID or Email">
            </div>
            <button class="btn btn-primary" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="login-message"></p>
            <p style="margin-top: 20px; font-size: 0.85rem; color: var(--muted);">
                <i class="fas fa-lock"></i> Access restricted to AURAK students only
            </p>
        </div>
    </div>

    <!-- Student Dashboard -->
    <div id="student-dashboard">
        <header>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Aurak_Logo.png" alt="AURAK Logo">
                <h1>AURAK Portal</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="student-avatar">S</div>
                <div>
                    <div id="student-name-display">Student Name</div>
                    <div id="student-id-display" style="font-size: 0.9rem; color: var(--muted);">ID: —</div>
                </div>
            </div>
            <div class="user-actions">
                <button class="btn btn-outline" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i> Theme
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="container">
            <div class="dashboard-grid">
                <div class="sidebar">
                    <div class="profile-section">
                        <h3><i class="fas fa-user-circle"></i> Student Profile</h3>
                        <div class="profile-info">
                            <div class="profile-avatar" id="profile-avatar">S</div>
                            <div class="profile-details">
                                <h4 id="profile-name">Student Name</h4>
                                <p id="profile-id">ID: —</p>
                                <p id="profile-major">Major: Not Set</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="student-name">Full Name</label>
                        <input type="text" id="student-name" placeholder="Enter your full name" oninput="updateProfile()">
                    </div>
                    <div class="form-group">
                        <label for="student-major">Major</label>
                        <select id="student-major" onchange="updateProfile()">
                            <option value="">Select a Major</option>
                            <optgroup label="Engineering">
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                            </optgroup>
                            <optgroup label="Business">
                                <option value="Business Administration">Business Administration</option>
                                <option value="Accounting">Accounting</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                            </optgroup>
                            <optgroup label="Arts">
                                <option value="Literature">Literature</option>
                                <option value="History">History</option>
                                <option value="Philosophy">Philosophy</option>
                                <option value="Mass Communication">Mass Communication</option>
                            </optgroup>
                            <optgroup label="Science">
                                <option value="Biology">Biology</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Physics">Physics</option>
                                <option value="Mathematics">Mathematics</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <h4>Courses Left</h4>
                            <div class="value" id="courses-left">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>Credits Left</h4>
                            <div class="value" id="credits-left">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>Latest GPA</h4>
                            <div class="value" id="latest-gpa">0.00</div>
                        </div>
                        <div class="stat-card">
                            <h4>CGPA</h4>
                            <div class="value" id="cgpa">0.00</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="cgpa-progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 25px; display: flex; gap: 12px;">
                        <button class="btn btn-primary" onclick="savePlan()">
                            <i class="fas fa-save"></i> Save Plan
                        </button>
                        <input type="file" id="load-file" style="display: none" accept=".json" onchange="loadPlan(event)">
                        <button class="btn btn-outline" onclick="document.getElementById('load-file').click()">
                            <i class="fas fa-upload"></i> Load Plan
                        </button>
                    </div>
                </div>

                <div class="study-plan">
                    <h2><i class="fas fa-calendar-alt"></i> Study Plan</h2>
                    <div class="semesters-grid" id="semesters-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="add-course-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Course</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="course-name">Course Name</label>
                <input type="text" id="course-name" placeholder="e.g., CSCI 101 - Introduction to Programming">
            </div>
            <div class="form-group">
                <label for="course-credits">Credits</label>
                <input type="number" id="course-credits" value="3" min="1" max="6">
            </div>
            <div class="form-group">
                <label for="course-grade">Grade (optional)</label>
                <select id="course-grade">
                    <option value="">-- Select Grade --</option>
                    <option>A+</option>
                    <option>A</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B</option>
                    <option>B-</option>
                    <option>C+</option>
                    <option>C</option>
                    <option>C-</option>
                    <option>D+</option>
                    <option>D</option>
                    <option>F</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="addCourse()">
                <i class="fas fa-plus-circle"></i> Add Course
            </button>
        </div>
    </div>

    <script>
        let currentSemester = '';
        let draggedElement = null;
        let darkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function () {
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }

            const loginID = localStorage.getItem('loginID');
            if (loginID) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('student-dashboard').style.display = 'block';
                initializeSemesters();
                updateStudentInfo(loginID);
            }
        });

        // Login
        function login() {
            const loginId = document.getElementById('login-id').value.trim();
            const message = document.getElementById('login-message');

            if (!loginId) {
                message.textContent = "Please enter your AURAK ID or Email.";
                return;
            }

            const validAurakId = /^20\d{6}$/i;
            const validEmail = /^[a-zA-Z0-9._%+-]+@aurak\.ac\.ae$/i;

            if (!validAurakId.test(loginId) && !validEmail.test(loginId)) {
                message.textContent = "Access denied. Only AURAK students may enter.";
                return;
            }

            localStorage.setItem('loginID', loginId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('student-dashboard').style.display = 'block';
            initializeSemesters();
            updateStudentInfo(loginId);
            message.textContent = "";
        }

        // Update student info display
        function updateStudentInfo(loginId) {
            const idDisplay = loginId.match(/^20\d{6}$/) ? loginId : loginId.split('@')[0];
            document.getElementById('student-id-display').textContent = `ID: ${idDisplay}`;
            document.getElementById('profile-id').textContent = `ID: ${idDisplay}`;

            const name = document.getElementById('student-name').value || 'Student';
            const initial = name.charAt(0).toUpperCase();
            document.getElementById('student-avatar').textContent = initial;
            document.getElementById('profile-avatar').textContent = initial;
            document.getElementById('profile-name').textContent = name || 'Student Name';
        }

        // Logout
        function logout() {
            localStorage.removeItem('loginID');
            document.getElementById('student-dashboard').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('login-id').value = '';
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Initialize semesters
        function initializeSemesters() {
            const container = document.getElementById('semesters-container');
            container.innerHTML = '';

            for (let y = 1; y <= 4; y++) {
                for (let s = 1; s <= 2; s++) {
                    const id = `Y${y}S${s}`;
                    const semesterName = `Year ${y} - Semester ${s}`;
                    const card = document.createElement('div');
                    card.className = 'semester-card';
                    card.innerHTML = `
                    <div class="semester-header">
                        <h3>${semesterName}</h3>
                        <span class="semester-gpa" id="${id}-gpa">GPA: N/A</span>
                    </div>
                    <div class="semester-progress">
                        <div class="semester-progress-fill" id="${id}-progress" style="width: 0%"></div>
                    </div>
                    <ul class="course-list" id="${id}"></ul>
                    <button class="btn btn-outline" onclick="promptAddCourse('${id}')">
                        <i class="fas fa-plus"></i> Add Course
                    </button>
                `;
                    container.appendChild(card);
                }
            }
        }

        // Modal functions
        function promptAddCourse(sem) {
            currentSemester = sem;
            document.getElementById('add-course-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('add-course-modal').style.display = 'none';
            document.getElementById('course-name').value = '';
            document.getElementById('course-credits').value = 3;
            document.getElementById('course-grade').value = '';
        }

        // Add Course
        function addCourse() {
            const name = document.getElementById('course-name').value.trim();
            const credits = parseInt(document.getElementById('course-credits').value);
            const grade = document.getElementById('course-grade').value;

            if (!name) {
                alert("Please enter a course name");
                return;
            }

            if (!credits || credits < 1 || credits > 6) {
                alert("Credits must be between 1 and 6");
                return;
            }

            const ul = document.getElementById(currentSemester);
            const li = document.createElement('li');
            li.className = 'course-item';
            li.draggable = true;

            li.innerHTML = `
            <div class="course-info">
                <input type="checkbox" onchange="toggleCourseCompletion(this)">
                <input type="text" value="${name}" oninput="updateStats()">
                <input type="number" value="${credits}" min="1" max="6" style="width:70px;" oninput="updateStats()">
                <select onchange="updateStats()">
                    <option value=""></option>
                    <option>A+</option><option>A</option><option>A-</option>
                    <option>B+</option><option>B</option><option>B-</option>
                    <option>C+</option><option>C</option><option>C-</option>
                    <option>D+</option><option>D</option><option>F</option>
                </select>
            </div>
            <div class="course-actions">
                <button class="btn btn-sm btn-secondary" onclick="removeCourse(this)">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        `;

            if (grade) {
                li.querySelector('select').value = grade;
            }

            ul.appendChild(li);
            li.classList.add('added');
            setTimeout(() => li.classList.remove('added'), 500);

            closeModal();
            updateStats();
        }

        // Remove Course
        function removeCourse(button) {
            const courseItem = button.closest('.course-item');
            courseItem.remove();
            updateStats();
        }

        // Toggle course completion
        function toggleCourseCompletion(checkbox) {
            const courseItem = checkbox.closest('.course-item');
            if (checkbox.checked) {
                courseItem.classList.add('completed');
            } else {
                courseItem.classList.remove('completed');
            }
            updateStats();
        }

        // Update Stats
        function updateStats() {
            let coursesLeft = 0;
            let creditsLeft = 0;
            let totalPoints = 0;
            let totalCredits = 0;
            let semesterStats = {};

            // Initialize semester stats
            for (let y = 1; y <= 4; y++) {
                for (let s = 1; s <= 2; s++) {
                    const id = `Y${y}S${s}`;
                    semesterStats[id] = { points: 0, credits: 0, completedCredits: 0 };
                }
            }

            document.querySelectorAll('.course-list').forEach(ul => {
                const semID = ul.id;
                ul.querySelectorAll('li.course-item').forEach(li => {
                    const credits = parseInt(li.querySelector('input[type="number"]').value) || 0;
                    const grade = li.querySelector('select').value;
                    const done = li.querySelector('input[type="checkbox"]').checked;

                    if (!done) {
                        coursesLeft++;
                        creditsLeft += credits;
                    }

                    if (grade) {
                        const points = gradeToPoints(grade) * credits;
                        totalPoints += points;
                        totalCredits += credits;

                        // Update semester stats
                        semesterStats[semID].points += points;
                        semesterStats[semID].credits += credits;
                    }

                    if (done) {
                        semesterStats[semID].completedCredits += credits;
                    }
                });
            });

            // Update semester GPAs and progress
            for (const semID in semesterStats) {
                const stats = semesterStats[semID];
                const gpaElement = document.getElementById(`${semID}-gpa`);
                const progressElement = document.getElementById(`${semID}-progress`);

                if (stats.credits > 0) {
                    const gpa = (stats.points / stats.credits).toFixed(2);
                    gpaElement.textContent = `GPA: ${gpa}`;
                } else {
                    gpaElement.textContent = "GPA: N/A";
                }

                // Calculate progress (completed credits / total credits in semester)
                const totalSemCredits = stats.completedCredits +
                    Array.from(document.getElementById(semID).querySelectorAll('li.course-item'))
                        .filter(li => !li.querySelector('input[type="checkbox"]').checked)
                        .reduce((sum, li) => sum + (parseInt(li.querySelector('input[type="number"]').value) || 0), 0);

                const progress = totalSemCredits > 0 ? (stats.completedCredits / totalSemCredits) * 100 : 0;
                progressElement.style.width = `${Math.min(progress, 100)}%`;
            }

            // Update dashboard stats
            document.getElementById('courses-left').textContent = coursesLeft;
            document.getElementById('credits-left').textContent = creditsLeft;

            const cgpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : '0.00';
            document.getElementById('cgpa').textContent = cgpa;
            document.getElementById('cgpa-progress').style.width = `${Math.min(parseFloat(cgpa) / 4 * 100, 100)}%`;

            // Update latest GPA (from last semester with grades)
            let latestGPA = '0.00';
            for (let y = 4; y >= 1; y--) {
                for (let s = 2; s >= 1; s--) {
                    const id = `Y${y}S${s}`;
                    if (semesterStats[id].credits > 0) {
                        latestGPA = (semesterStats[id].points / semesterStats[id].credits).toFixed(2);
                        break;
                    }
                }
                if (latestGPA !== '0.00') break;
            }
            document.getElementById('latest-gpa').textContent = latestGPA;

            // Update student profile
            updateProfile();
        }

        // Update profile display
        function updateProfile() {
            const name = document.getElementById('student-name').value;
            const major = document.getElementById('student-major').value;

            if (name) {
                document.getElementById('student-name-display').textContent = name;
                document.getElementById('profile-name').textContent = name;
                document.getElementById('profile-avatar').textContent = name.charAt(0).toUpperCase();
                document.getElementById('student-avatar').textContent = name.charAt(0).toUpperCase();
            }

            if (major) {
                document.getElementById('profile-major').textContent = `Major: ${major}`;
            }
        }

        function gradeToPoints(grade) {
            const map = {
                "A+": 4.0, "A": 4.0, "A-": 3.7,
                "B+": 3.3, "B": 3.0, "B-": 2.7,
                "C+": 2.3, "C": 2.0, "C-": 1.7,
                "D+": 1.3, "D": 1.0, "F": 0.0
            };
            return map[grade] || 0;
        }

        // Drag & Drop
        document.addEventListener('dragstart', e => {
            if (e.target.classList.contains('course-item')) {
                draggedElement = e.target;
                e.target.style.opacity = '0.6';
            }
        });

        document.addEventListener('dragend', e => {
            if (e.target.classList.contains('course-item')) {
                e.target.style.opacity = '1';
            }
        });

        document.addEventListener('dragover', e => {
            if (e.target.classList.contains('course-list')) {
                e.preventDefault();
                e.target.style.background = 'rgba(0, 86, 179, 0.1)';
            }
        });

        document.addEventListener('dragleave', e => {
            if (e.target.classList.contains('course-list')) {
                e.target.style.background = '';
            }
        });

        document.addEventListener('drop', e => {
            if (e.target.classList.contains('course-list') && draggedElement) {
                e.preventDefault();
                e.target.style.background = '';
                e.target.appendChild(draggedElement);
                draggedElement = null;
                updateStats();
            }
        });

        // Save Plan
        function savePlan() {
            const plan = {
                studentName: document.getElementById('student-name').value,
                major: document.getElementById('student-major').value,
                semesters: {}
            };

            document.querySelectorAll('.course-list').forEach(ul => {
                const semID = ul.id;
                plan.semesters[semID] = [];
                ul.querySelectorAll('li.course-item').forEach(li => {
                    plan.semesters[semID].push({
                        name: li.querySelector('input[type="text"]').value,
                        credits: li.querySelector('input[type="number"]').value,
                        grade: li.querySelector('select').value,
                        done: li.querySelector('input[type="checkbox"]').checked
                    });
                });
            });

            const blob = new Blob([JSON.stringify(plan, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'aurak_study_plan.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load Plan
        function loadPlan(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                alert("Please select a .json file.");
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (document.getElementById('student-dashboard').style.display === 'none') {
                        alert("Please log in first.");
                        event.target.value = '';
                        return;
                    }

                    document.getElementById('student-name').value = data.studentName || '';
                    document.getElementById('student-major').value = data.major || '';

                    // Clear all semesters
                    document.querySelectorAll('.course-list').forEach(ul => {
                        ul.innerHTML = '';
                    });

                    // Load courses
                    for (const semID in data.semesters) {
                        const ul = document.getElementById(semID);
                        if (ul) {
                            data.semesters[semID].forEach(c => {
                                const li = document.createElement('li');
                                li.className = 'course-item';
                                li.draggable = true;

                                if (c.done) {
                                    li.classList.add('completed');
                                }

                                li.innerHTML = `
                                <div class="course-info">
                                    <input type="checkbox" ${c.done ? 'checked' : ''} onchange="toggleCourseCompletion(this)">
                                    <input type="text" value="${c.name}" oninput="updateStats()">
                                    <input type="number" value="${c.credits}" min="1" max="6" style="width:70px;" oninput="updateStats()">
                                    <select onchange="updateStats()">
                                        <option value=""></option>
                                        <option>A+</option><option>A</option><option>A-</option>
                                        <option>B+</option><option>B</option><option>B-</option>
                                        <option>C+</option><option>C</option><option>C-</option>
                                        <option>D+</option><option>D</option><option>F</option>
                                    </select>
                                </div>
                                <div class="course-actions">
                                    <button class="btn btn-sm btn-secondary" onclick="removeCourse(this)">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            `;

                                if (c.grade) {
                                    li.querySelector('select').value = c.grade;
                                }

                                ul.appendChild(li);
                            });
                        }
                    }

                    updateStats();
                    event.target.value = ''; // Critical: reset input
                    alert("Study plan loaded successfully!");
                } catch (error) {
                    console.error("Load error:", error);
                    alert("Error loading plan: Invalid file format or corrupted data.");
                    event.target.value = '';
                }
            };

            reader.onerror = function () {
                alert("Failed to read file. Please try again.");
                event.target.value = '';
            };

            reader.readAsText(file);
        }
    </script>
