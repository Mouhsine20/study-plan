<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURAK Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --primary-light: #007bff;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --gray: #495057;
            --muted: #adb5bd;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.15);
            --card-bg: rgba(255, 255, 255, 0.05);
            --course-bg: rgba(255, 255, 255, 0.03);
            --hover-bg: rgba(255, 255, 255, 0.08);
            --progress-color: #007bff;
            --delete-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

            .logo img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border: 2px solid var(--primary);
                box-shadow: 0 0 10px rgba(0, 86, 179, 0.3);
            }

            .logo h1 {
                font-size: 1.5rem;
                color: var(--primary-light);
                font-weight: 700;
            }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background: #004085;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }

        .btn-secondary {
            background: var(--error);
            color: white;
        }

            .btn-secondary:hover {
                background: #c82333;
                transform: translateY(-2px);
            }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

            .btn-outline:hover {
                background: var(--primary);
                color: white;
                transform: translateY(-2px);
            }

        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(22, 33, 62, 0.9)), url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        .login-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            .login-card h2 {
                text-align: center;
                margin-bottom: 20px;
                color: var(--light);
                font-size: 1.5rem;
            }

                .login-card h2 i {
                    color: var(--primary-light);
                    margin-right: 10px;
                }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: var(--muted);
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: var(--border-radius);
                background: rgba(0, 0, 0, 0.2);
                color: var(--light);
                font-size: 1rem;
            }

                .form-group input::placeholder {
                    color: var(--muted);
                }

                .form-group input:focus {
                    outline: none;
                    border-color: var(--primary-light);
                    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.3);
                    background: rgba(0, 0, 0, 0.3);
                }

        #login-message {
            color: var(--error);
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Student Dashboard */
        #student-dashboard {
            display: none;
        }

        .sidebar {
            width: 280px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .profile-section {
            background: rgba(0, 86, 179, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 1px solid rgba(0, 86, 179, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .profile-details {
            flex: 1;
        }

        .profile-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .profile-id {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .profile-major {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: var(--muted);
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: var(--border-radius);
                background: rgba(0, 0, 0, 0.2);
                color: var(--light);
                font-size: 1rem;
            }

                .form-group input:focus, .form-group select:focus {
                    outline: none;
                    border-color: var(--primary-light);
                    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.3);
                    background: rgba(0, 0, 0, 0.3);
                }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

            .stat-card h4 {
                font-size: 0.9rem;
                color: var(--muted);
                margin-bottom: 5px;
            }

            .stat-card .value {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--primary-light);
            }

        .main-content {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .study-plan-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

            .study-plan-header i {
                color: var(--primary-light);
                font-size: 1.5rem;
            }

            .study-plan-header h2 {
                font-size: 1.5rem;
                color: var(--primary-light);
            }

        .semesters-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .semester-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 300px;
            max-width: 350px;
        }

        .semester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .semester-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .semester-gpa {
            background: rgba(0, 86, 179, 0.15);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .semester-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .semester-progress-fill {
            height: 100%;
            background: var(--progress-color);
            border-radius: 2px;
        }

        .course-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .course-item {
            background: var(--course-bg);
            border-radius: var(--border-radius);
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
        }

            .course-item:hover {
                background: var(--hover-bg);
            }

        .course-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .course-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .course-name {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 5px 10px;
            color: var(--light);
            font-size: 0.9rem;
        }

        .course-credits {
            width: 40px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            color: var(--light);
            font-size: 0.9rem;
        }

        .course-grade {
            width: 50px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            color: var(--light);
            font-size: 0.9rem;
        }

        .course-actions {
            display: flex;
            gap: 5px;
        }

        .grade-selector {
            width: 50px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 5px;
            color: var(--light);
            font-size: 0.9rem;
        }

        .delete-btn {
            background: var(--delete-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s ease;
        }

            .delete-btn:hover {
                background: #c0392b;
            }

        /* Add Course Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

            .modal-header h3 {
                color: var(--primary-light);
                font-size: 1.2rem;
            }

        .close {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--muted);
        }

            .close:hover {
                color: var(--light);
            }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            .modal-form .form-group {
                margin-bottom: 0;
            }

                .modal-form .form-group label {
                    margin-bottom: 5px;
                    font-size: 0.9rem;
                }

                .modal-form .form-group input,
                .modal-form .form-group select {
                    width: 100%;
                    padding: 8px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    border-radius: 4px;
                    background: rgba(0, 0, 0, 0.2);
                    color: var(--light);
                    font-size: 0.9rem;
                }

                    .modal-form .form-group input:focus,
                    .modal-form .form-group select:focus {
                        outline: none;
                        border-color: var(--primary-light);
                        box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.3);
                        background: rgba(0, 0, 0, 0.3);
                    }

        .modal-footer {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .semesters-container {
                flex-direction: column;
            }

            .semester-card {
                min-width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .login-card {
                padding: 20px;
            }

            .sidebar {
                padding: 15px;
            }

            .main-content {
                padding: 15px;
            }

            .semester-card {
                padding: 10px;
            }

            .course-item {
                padding: 8px;
            }

            .course-name {
                font-size: 0.8rem;
            }

            .course-credits, .course-grade {
                width: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-card">
            <h2><i class="fas fa-graduation-cap"></i> AURAK Study Planner</h2>
            <div class="form-group">
                <label for="login-id">AURAK ID or Email</label>
                <input type="text" id="login-id" placeholder="Enter your AURAK ID or Email">
            </div>
            <button class="btn btn-primary" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="login-message"></p>
            <p style="margin-top: 15px; font-size: 0.85rem; color: var(--muted);">
                <i class="fas fa-lock"></i> Exclusive for AURAK students only
            </p>
        </div>
    </div>

    <!-- Student Dashboard -->
    <div id="student-dashboard">
        <header>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Aurak_Logo.png" alt="AURAK Logo">
                <h1>AURAK Study Planner</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="student-avatar">S</div>
                <div>
                    <div id="student-name-display">Student Name</div>
                    <div id="student-id-display" style="font-size: 0.9rem; color: var(--muted);">ID: —</div>
                </div>
            </div>
            <div class="user-actions">
                <button class="btn btn-outline" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i> Theme
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="container">
            <div class="sidebar">
                <div class="profile-section">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profile-avatar">M</div>
                        <div class="profile-details">
                            <div class="profile-name" id="profile-name">Mouhsine Said Ali</div>
                            <div class="profile-id" id="profile-id">ID: 2025007309</div>
                            <div class="profile-major" id="profile-major">Major: Computer Engineering</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="student-name">Full Name</label>
                    <input type="text" id="student-name" placeholder="Enter your full name" oninput="updateProfile()">
                </div>
                <div class="form-group">
                    <label for="student-major">Major</label>
                    <select id="student-major" onchange="updateProfile()">
                        <option value="">Select a Major</option>
                        <optgroup label="Engineering">
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="Business Administration">Business Administration</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                        </optgroup>
                        <optgroup label="Arts">
                            <option value="Literature">Literature</option>
                            <option value="History">History</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Mass Communication">Mass Communication</option>
                        </optgroup>
                        <optgroup label="Science">
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Physics">Physics</option>
                            <option value="Mathematics">Mathematics</option>
                        </optgroup>
                    </select>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Courses Left</h4>
                        <div class="value" id="courses-left">17</div>
                    </div>
                    <div class="stat-card">
                        <h4>Credits Left</h4>
                        <div class="value" id="credits-left">45</div>
                    </div>
                    <div class="stat-card">
                        <h4>Latest GPA</h4>
                        <div class="value" id="latest-gpa">3.24</div>
                    </div>
                    <div class="stat-card">
                        <h4>CGPA</h4>
                        <div class="value" id="cgpa">3.24</div>
                    </div>
                </div>

                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="savePlan()">
                        <i class="fas fa-save"></i> Save Plan
                    </button>
                    <input type="file" id="load-file" style="display: none" accept=".json" onchange="loadPlan(event)">
                    <button class="btn btn-outline" onclick="document.getElementById('load-file').click()">
                        <i class="fas fa-upload"></i> Load Plan
                    </button>
                </div>
            </div>

            <div class="main-content">
                <div class="study-plan-header">
                    <i class="fas fa-calendar-alt"></i>
                    <h2>Study Plan</h2>
                </div>

                <div class="semesters-container" id="semesters-container">
                    <!-- Semesters will be generated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="add-course-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Course</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="course-name">Course Name</label>
                    <input type="text" id="course-name" placeholder="e.g., CSCI 101">
                </div>
                <div class="form-group">
                    <label for="course-credits">Credits</label>
                    <input type="number" id="course-credits" value="3" min="1" max="6">
                </div>
                <div class="form-group">
                    <label for="course-grade">Grade (optional)</label>
                    <select id="course-grade">
                        <option value="">--</option>
                        <option>A+</option>
                        <option>A</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B</option>
                        <option>B-</option>
                        <option>C+</option>
                        <option>C</option>
                        <option>C-</option>
                        <option>D+</option>
                        <option>D</option>
                        <option>F</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addCourse()">
                    <i class="fas fa-plus-circle"></i> Add Course
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSemester = '';
        let draggedElement = null;
        let darkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function () {
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }

            const loginID = localStorage.getItem('loginID');
            if (loginID) {
                // Only allow student access
                if (isStudent(loginID)) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('student-dashboard').style.display = 'block';
                    initializeSemesters();
                    updateStudentInfo(loginID);
                } else {
                    localStorage.removeItem('loginID');
                }
            }
        });

        // Check if user is a student
        function isStudent(loginId) {
            const validAurakId = /^20\d{6}$/i;
            const validEmail = /^[a-zA-Z0-9._%+-]+@aurak\.ac\.ae$/i;
            const facultyEmail = /^faculty\./.test(loginId.split('@')[0]);
            const adminEmail = /^admin\./.test(loginId.split('@')[0]);

            // Block faculty and admin emails
            if (facultyEmail || adminEmail) {
                return false;
            }

            return validAurakId.test(loginId) || validEmail.test(loginId);
        }

        // Login
        function login() {
            const loginId = document.getElementById('login-id').value.trim();
            const message = document.getElementById('login-message');

            if (!loginId) {
                message.textContent = "Please enter your AURAK ID or Email.";
                return;
            }

            if (!isStudent(loginId)) {
                message.textContent = "Access denied. This portal is for AURAK students only.";
                return;
            }

            localStorage.setItem('loginID', loginId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('student-dashboard').style.display = 'block';
            initializeSemesters();
            updateStudentInfo(loginId);
            message.textContent = "";
        }

        // Update student info display
        function updateStudentInfo(loginId) {
            const idDisplay = loginId.match(/^20\d{6}$/) ? loginId : loginId.split('@')[0];
            document.getElementById('student-id-display').textContent = `ID: ${idDisplay}`;
            document.getElementById('profile-id').textContent = `ID: ${idDisplay}`;

            const name = document.getElementById('student-name').value || 'Student';
            const initial = name.charAt(0).toUpperCase();
            document.getElementById('student-avatar').textContent = initial;
            document.getElementById('profile-avatar').textContent = initial;
            document.getElementById('profile-name').textContent = name || 'Student Name';

            if (!document.getElementById('student-major').value) {
                document.getElementById('student-major').value = 'Computer Engineering';
                document.getElementById('profile-major').textContent = 'Major: Computer Engineering';
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('loginID');

        // Modal functions
        function promptAddCourse(sem) {
            currentSemester = sem;
            document.getElementById('add-course-modal').style.display = 'flex';
        }

            document.getElementById('add-course-modal').style.display = 'none';
            document.getElementById('course-name').value = '';
            document.getElementById('course-credits').value = 3;
            document.getElementById('course-grade').value = '';
        }

        // Add Course
        function addCourse() {
            const name = document.getElementById('course-name').value.trim();
            const credits = parseInt(document.getElementById('course-credits').value);
            const grade = document.getElementById('course-grade').value;

            if (!name) {
                alert("Please enter a course name");
                return;
            }

            if (!credits || credits < 1 || credits > 6) {
                alert("Credits must be between 1 and 6");
                return;
            }

            const ul = document.getElementById(currentSemester);
            const li = document.createElement('li');
            li.className = 'course-item';
            li.draggable = true;

            li.innerHTML = `
            <input type="checkbox" class="course-checkbox" onchange="toggleCourseCompletion(this)">
            <div class="course-info">
                <div class="course-name">${name}</div>
                <div class="course-credits">${credits}</div>
                <select class="grade-selector" onchange="updateStats()">
                    <option value=""></option>
                    <option>A+</option><option>A</option><option>A-</option>
                    <option>B+</option><option>B</option><option>B-</option>
                    <option>C+</option><option>C</option><option>C-</option>
                    <option>D+</option><option>D</option><option>F</option>
                </select>
            </div>
            <div class="course-actions">
                <button class="delete-btn" onclick="removeCourse(this)">🗑️ Delete</button>
            </div>
        `;

            if (grade) {
                li.querySelector('.grade-selector').value = grade;
            }

            ul.appendChild(li);
            closeModal();
            updateStats();
        }

        // Remove Course
        function removeCourse(button) {
            const courseItem = button.closest('.course-item');
            courseItem.remove();
            updateStats();
        }

        // Toggle course completion
        function toggleCourseCompletion(checkbox) {
            const courseItem = checkbox.closest('.course-item');
            if (checkbox.checked) {
                courseItem.style.opacity = '0.7';
                courseItem.style.background = 'rgba(40, 167, 69, 0.1)';
            } else {
                courseItem.style.opacity = '1';
                courseItem.style.background = 'rgba(255,255,255,0.03)';
            }
            updateStats();
        }

        // Update Stats
        function updateStats() {
            let coursesLeft = 0;
            let creditsLeft = 0;
            let totalPoints = 0;
            let totalCredits = 0;
            let semesterStats = {};

            // Initialize semester stats
            for (let y = 1; y <= 4; y++) {
                for (let s = 1; s <= 2; s++) {
                    const id = `Y${y}S${s}`;
                    semesterStats[id] = { points: 0, credits: 0, completedCredits: 0 };
                }
            }

            document.querySelectorAll('.course-list').forEach(ul => {
                const semID = ul.id;
                ul.querySelectorAll('li.course-item').forEach(li => {
                    const credits = parseInt(li.querySelector('.course-credits').textContent) || 0;
                    const grade = li.querySelector('.grade-selector').value;
                    const done = li.querySelector('.course-checkbox').checked;

                    if (!done) {
                        coursesLeft++;
                        creditsLeft += credits;
                    }

                    if (grade) {
                        const points = gradeToPoints(grade) * credits;
                        totalPoints += points;
                        totalCredits += credits;

                        // Update semester stats
                        semesterStats[semID].points += points;
                        semesterStats[semID].credits += credits;
                    }

                    if (done) {
                        semesterStats[semID].completedCredits += credits;
                    }
                });
            });

            // Update semester GPAs and progress
            for (const semID in semesterStats) {
                const stats = semesterStats[semID];
                const gpaElement = document.getElementById(`${semID}-gpa`);
                const progressElement = document.getElementById(`${semID}-progress`);

                if (stats.credits > 0) {
                    const gpa = (stats.points / stats.credits).toFixed(2);
                    gpaElement.textContent = `GPA: ${gpa}`;
                } else {
                    gpaElement.textContent = "GPA: N/A";
                }

                // Calculate progress (completed credits / total credits in semester)
                const totalSemCredits = stats.completedCredits +
                    Array.from(document.getElementById(semID).querySelectorAll('li.course-item'))
                        .filter(li => !li.querySelector('.course-checkbox').checked)
                        .reduce((sum, li) => sum + (parseInt(li.querySelector('.course-credits').textContent) || 0), 0);

                const progress = totalSemCredits > 0 ? (stats.completedCredits / totalSemCredits) * 100 : 0;
                progressElement.style.width = `${Math.min(progress, 100)}%`;
            }

            // Update dashboard stats
            document.getElementById('courses-left').textContent = coursesLeft;
            document.getElementById('credits-left').textContent = creditsLeft;

            const cgpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : '0.00';
            document.getElementById('cgpa').textContent = cgpa;

            // Update latest GPA (from last semester with grades)
            let latestGPA = '0.00';
            for (let y = 4; y >= 1; y--) {
                for (let s = 2; s >= 1; s--) {
                    const id = `Y${y}S${s}`;
                    if (semesterStats[id].credits > 0) {
                        latestGPA = (semesterStats[id].points / semesterStats[id].credits).toFixed(2);
                        break;
                    }
                }
                if (latestGPA !== '0.00') break;
            }
            document.getElementById('latest-gpa').textContent = latestGPA;

            // Update student profile
            updateProfile();
        }

        // Update profile display
        function updateProfile() {
            const name = document.getElementById('student-name').value;
            const major = document.getElementById('student-major').value;

            if (name) {
                document.getElementById('student-name-display').textContent = name;
                document.getElementById('profile-name').textContent = name;
                document.getElementById('profile-avatar').textContent = name.charAt(0).toUpperCase();
                document.getElementById('student-avatar').textContent = name.charAt(0).toUpperCase();
            }

            if (major) {
                document.getElementById('profile-major').textContent = `Major: ${major}`;
            }
        }

        function gradeToPoints(grade) {
            const map = {
                "A+": 4.0, "A": 4.0, "A-": 3.7,
                "B+": 3.3, "B": 3.0, "B-": 2.7,
                "C+": 2.3, "C": 2.0, "C-": 1.7,
                "D+": 1.3, "D": 1.0, "F": 0.0
            };
            return map[grade] || 0;
        }

        // Drag & Drop
        document.addEventListener('dragstart', e => {
            if (e.target.classList.contains('course-item')) {
                draggedElement = e.target;
                e.target.style.opacity = '0.6';
            }
        });

        document.addEventListener('dragend', e => {
            if (e.target.classList.contains('course-item')) {
                e.target.style.opacity = '1';
            }
        });

        document.addEventListener('dragover', e => {
            if (e.target.classList.contains('course-list')) {
                e.preventDefault();
                e.target.style.background = 'rgba(0, 86, 179, 0.1)';
            }
        });

        document.addEventListener('dragleave', e => {
            if (e.target.classList.contains('course-list')) {
                e.target.style.background = '';
            }
        });

        document.addEventListener('drop', e => {
            if (e.target.classList.contains('course-list') && draggedElement) {
                e.preventDefault();
                e.target.style.background = '';
                e.target.appendChild(draggedElement);
                draggedElement = null;
                updateStats();
            }
        });

        // Save Plan - FIXED with Blob API
        function savePlan() {
            const plan = {
                studentName: document.getElementById('student-name').value,
                major: document.getElementById('student-major').value,
                semesters: {}
            };

            document.querySelectorAll('.course-list').forEach(ul => {
                const semID = ul.id;
                plan.semesters[semID] = [];
                ul.querySelectorAll('li.course-item').forEach(li => {
                    plan.semesters[semID].push({
                        name: li.querySelector('.course-name').textContent,
                        credits: li.querySelector('.course-credits').textContent,
                        grade: li.querySelector('.grade-selector').value,
                        done: li.querySelector('.course-checkbox').checked
                    });
                });
            });

            // FIXED: Use Blob API for reliable saving
            const blob = new Blob([JSON.stringify(plan, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'aurak_study_plan.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load Plan - FIXED with proper error handling
        function loadPlan(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                alert("Please select a .json file.");
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (document.getElementById('student-dashboard').style.display === 'none') {
                        alert("Please log in first.");
                        event.target.value = '';
                        return;
                    }

                    document.getElementById('student-name').value = data.studentName || '';
                    document.getElementById('student-major').value = data.major || '';

                    // Clear all semesters
                    document.querySelectorAll('.course-list').forEach(ul => {
                        ul.innerHTML = '';
                    });

                    // Load courses
                    for (const semID in data.semesters) {
                        const ul = document.getElementById(semID);
                        if (ul) {
                            data.semesters[semID].forEach(c => {
                                const li = document.createElement('li');
                                li.className = 'course-item';
                                li.draggable = true;

                                if (c.done) {
                                    li.style.opacity = '0.7';
                                    li.style.background = 'rgba(40, 167, 69, 0.1)';
                                }

                                li.innerHTML = `
                                <input type="checkbox" class="course-checkbox" ${c.done ? 'checked' : ''} onchange="toggleCourseCompletion(this)">
                                <div class="course-info">
                                    <div class="course-name">${c.name}</div>
                                    <div class="course-credits">${c.credits}</div>
                                    <select class="grade-selector" onchange="updateStats()">
                                        <option value=""></option>
                                        <option>A+</option><option>A</option><option>A-</option>
                                        <option>B+</option><option>B</option><option>B-</option>
                                        <option>C+</option><option>C</option><option>C-</option>
                                        <option>D+</option><option>D</option><option>F</option>
                                    </select>
                                </div>
                                <div class="course-actions">
                                    <button class="delete-btn" onclick="removeCourse(this)">🗑️ Delete</button>
                                </div>
                            `;

                                if (c.grade) {
                                    li.querySelector('.grade-selector').value = c.grade;
                                }

                                ul.appendChild(li);
                            });
                        }
                    }

                    updateStats();
                    event.target.value = ''; // Critical: reset input
                    alert("Study plan loaded successfully!");
                } catch (error) {
                    console.error("Load error:", error);
                    alert("Error loading plan: Invalid file format or corrupted data.");
                    event.target.value = '';
                }
            };

            reader.onerror = function () {
                alert("Failed to read file. Please try again.");
                event.target.value = '';
            };

            reader.readAsText(file);
        }
    </script>
